<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Buzz</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<!--This element contains the movie list-->
    <div> 
        <ul id="Movie-list "></ul>
    </div>
    
    <img id="Poster" src="assests/placeholderImage.png" alt="{Movie-title}">

<!--This element contains the movie infomartion from duration etc-->
    <div id="movie-info">
        <div id="movie-titles"></div>
        <div id="movie-duration"></div>
        <div id="movie-timing"></div>

<!--This element contains more movie information from ticket number to showtime-->
        <div>
            <div id="film-information"></div>
              <span id="showtime"></span>
              <span id="ticket-number"></span> 
          </div>


    </div>

    <button id="btn">Buy ticket</button>

    


    <script src="index.js"></script>
</body>
</html>
